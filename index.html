<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CareerMap.sh - Interactive Roadmaps</title>
    
    <!-- React & Babel -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0f172a; /* Slate 900 */
            color: #e2e8f0;
        }
        
        .font-mono {
            font-family: 'JetBrains Mono', monospace;
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #1e293b; 
        }
        ::-webkit-scrollbar-thumb {
            background: #475569; 
            border-radius: 4px;
        }
        
        /* Node Animations */
        .node-enter {
            animation: slideUp 0.4s cubic-bezier(0.16, 1, 0.3, 1) forwards;
            opacity: 0;
            transform: translateY(20px);
        }
        
        @keyframes slideUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Connecting Line Animation */
        .flow-line {
            stroke-dasharray: 12;
            animation: flow 30s linear infinite;
        }
        @keyframes flow {
            to {
                stroke-dashoffset: -1000;
            }
        }

        /* Branch Flow Animations */
        .flow-dashed-vertical {
            background-image: linear-gradient(to bottom, #3b82f6 50%, transparent 50%);
            background-size: 2px 12px;
            opacity: 0.3;
            animation: flowVertical 0.5s linear infinite;
        }
        @keyframes flowVertical {
            from { background-position: 0 0; }
            to { background-position: 0 12px; }
        }

        .flow-dashed-horizontal-r {
            background-image: linear-gradient(to right, #3b82f6 50%, transparent 50%);
            background-size: 12px 2px;
            opacity: 0.3;
            animation: flowHorizontalR 0.5s linear infinite;
        }
        @keyframes flowHorizontalR {
            from { background-position: 0 0; }
            to { background-position: 12px 0; }
        }

        .flow-dashed-horizontal-l {
            background-image: linear-gradient(to left, #3b82f6 50%, transparent 50%);
            background-size: 12px 2px;
            opacity: 0.3;
            animation: flowHorizontalL 0.5s linear infinite;
        }
        @keyframes flowHorizontalL {
            from { background-position: 0 0; }
            to { background-position: -12px 0; }
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <!-- Application Script -->
    <script type="text/babel" data-type="module">
        import React, { useState, useEffect, useMemo } from "https://esm.sh/react@18.2.0";
        import { createRoot } from "https://esm.sh/react-dom@18.2.0/client";
        import * as LucideIcons from "https://esm.sh/lucide-react@0.263.1";

        // --- HELPERS: Icon Mapping ---
        const IconMap = (slug) => {
            switch(slug) {
                case 'code': return LucideIcons.Code2;
                case 'database': return LucideIcons.Database;
                case 'cpu': return LucideIcons.Cpu;
                case 'shield': return LucideIcons.ShieldCheck;
                case 'link': return LucideIcons.Link;
                case 'cloud': return LucideIcons.Cloud;
                case 'trending-up': return LucideIcons.TrendingUp;
                case 'video': return LucideIcons.Video;
                case 'sun': return LucideIcons.Sun;
                case 'heart': return LucideIcons.Heart;
                default: return LucideIcons.Briefcase;
            }
        };

        const NodeTypeIcon = (type) => {
            switch(type) {
                case 'education': return LucideIcons.GraduationCap;
                case 'exam': return LucideIcons.FileText;
                case 'degree': return LucideIcons.Award;
                case 'license': return LucideIcons.BadgeCheck;
                case 'work': return LucideIcons.Hammer;
                case 'job': return LucideIcons.Briefcase;
                case 'skill': return LucideIcons.Wrench;
                case 'concept': return LucideIcons.Lightbulb;
                default: return LucideIcons.Circle;
            }
        };

        // --- COMPONENTS ---

        // 1. Landing Page Card
        const CareerCard = ({ data, onClick }) => {
            const Icon = IconMap(data.meta.icon_slug);
            return (
                <div 
                    onClick={() => onClick(data)}
                    className="group bg-slate-800 hover:bg-slate-700 border border-slate-700 hover:border-blue-500/50 rounded-xl p-6 cursor-pointer transition-all duration-300 hover:shadow-2xl hover:-translate-y-1"
                >
                    <div className="flex justify-between items-start mb-4">
                        <div className="p-3 bg-blue-500/10 rounded-lg text-blue-400 group-hover:text-white group-hover:bg-blue-500 transition-colors">
                            <Icon size={24} strokeWidth={1.5} />
                        </div>
                        <span className="text-xs font-mono px-2 py-1 rounded bg-slate-900 text-slate-400 border border-slate-700">
                            Avg: ₹{data.meta.market_stats.average_salary_lpa} LPA
                        </span>
                    </div>
                    <h3 className="text-lg font-bold text-white mb-2">{data.meta.title}</h3>
                    <p className="text-sm text-slate-400 line-clamp-2">{data.meta.description}</p>
                </div>
            );
        };

        // 2. Roadmap Node
        const RoadmapNode = ({ node, isLeft, isLast, onSelect }) => {
            const Icon = NodeTypeIcon(node.type);
            
            return (
                <div 
                    className="relative mb-12 sm:mb-14 md:mb-16 lg:mb-20 node-enter"
                >
                    {/* Center Line Marker - Desktop */}
                    <div className="hidden md:block absolute left-1/2 top-8 -translate-x-1/2 w-3 h-3 bg-blue-500 rounded-full z-20 ring-4 ring-slate-950 shadow-lg shadow-blue-500/50"></div>
                    
                    {/* Mobile Line Marker */}
                    <div className="md:hidden absolute left-3 sm:left-4 top-8 w-2.5 h-2.5 sm:w-3 sm:h-3 bg-blue-500 rounded-full z-20 ring-4 ring-slate-950 shadow-lg shadow-blue-500/50"></div>
                    
                    {/* Content Card - Mobile: Always on right, Desktop: Alternating */}
                    <div className={`
                        ml-10 sm:ml-12 md:ml-0
                        md:w-[calc(50%-2rem)]
                        ${isLeft ? 'md:mr-auto md:pt-1' : 'md:ml-auto md:pt-1'}
                    `}>
                        <div 
                            onClick={() => onSelect(node)}
                            className="
                                bg-slate-800/90 backdrop-blur-sm border-2 border-slate-700 
                                p-4 sm:p-5 lg:p-6 rounded-xl sm:rounded-2xl
                                hover:border-blue-500 hover:bg-slate-800 hover:shadow-xl hover:shadow-blue-500/20 
                                transition-all duration-300 cursor-pointer group
                                relative
                            "
                        >
                            {/* Connecting Line to Center - Desktop only */}
                            <div className={`
                                hidden md:block absolute top-8 w-8 h-0.5 bg-slate-700 group-hover:bg-blue-500 transition-colors
                                ${isLeft ? '-right-8' : '-left-8'}
                            `}></div>
                            
                            <div className="flex items-center gap-2 sm:gap-3 mb-2 sm:mb-3">
                                <div className="p-1.5 sm:p-2 bg-blue-500/10 rounded-lg text-blue-400 group-hover:bg-blue-500 group-hover:text-white transition-colors flex-shrink-0">
                                    <Icon size={16} className="sm:w-[18px] sm:h-[18px]" strokeWidth={2} />
                                </div>
                                <span className="text-[9px] sm:text-[10px] font-bold uppercase tracking-wider text-blue-400 px-2 py-0.5 sm:py-1 bg-blue-500/10 rounded whitespace-nowrap">
                                    {node.type}
                                </span>
                            </div>
                            <h4 className="font-bold text-white text-sm sm:text-base lg:text-lg mb-1 group-hover:text-blue-400 transition-colors leading-tight">
                                {node.label}
                            </h4>
                            <p className="text-xs sm:text-sm text-slate-400 leading-relaxed">{node.subtitle}</p>
                        </div>
                    </div>
                </div>
            );
        };

        // 2.1 Branch Layer (For multiple nodes in same layer)
        const BranchLayer = ({ nodes, onSelect }) => {
            // Calculate offset for the horizontal lines to start/end at the center of the first/last items
            // With flex-1 and w-full, each item is exactly 100% / N wide.
            // The center of the first item is at (100% / N) * 0.5 = 50 / N %.
            const sideOffset = 50 / nodes.length;

            return (
                <div className="relative mb-20 w-full">
                    {/* Label - Positioned higher to avoid overlap */}
                    <div className="absolute left-1/2 -top-16 -translate-x-1/2 z-20 whitespace-nowrap">
                         <div className="px-3 py-1 rounded-full bg-slate-900 border border-slate-700 text-[10px] uppercase tracking-widest text-slate-400 shadow-xl">
                            Specialization Paths
                        </div>
                    </div>

                    {/* SHARED CONNECTORS (Desktop Only) */}
                    <div className="hidden md:block absolute inset-0 pointer-events-none">
                        {/* Central Junction Point on the Main Spine */}
                        <div className="absolute left-1/2 top-0 -translate-x-1/2 -translate-y-1/2 w-3 h-3 bg-blue-500 rounded-full z-10 ring-4 ring-slate-950 shadow-lg shadow-blue-500/50"></div>

                        {/* Top Horizontal Bus - Left Side */}
                        <div className="absolute top-0 h-0.5 bg-slate-700 overflow-hidden"
                             style={{ left: `${sideOffset}%`, right: '50%' }}>
                            <div className="w-full h-full flow-dashed-horizontal-l"></div>
                        </div>
                        {/* Top Horizontal Bus - Right Side */}
                        <div className="absolute top-0 h-0.5 bg-slate-700 overflow-hidden"
                             style={{ left: '50%', right: `${sideOffset}%` }}>
                            <div className="w-full h-full flow-dashed-horizontal-r"></div>
                        </div>

                        {/* Bottom Horizontal Bus - Left Side */}
                        <div className="absolute -bottom-8 h-0.5 bg-slate-700 overflow-hidden"
                             style={{ left: `${sideOffset}%`, right: '50%' }}>
                            <div className="w-full h-full flow-dashed-horizontal-r"></div>
                        </div>
                        {/* Bottom Horizontal Bus - Right Side */}
                        <div className="absolute -bottom-8 h-0.5 bg-slate-700 overflow-hidden"
                             style={{ left: '50%', right: `${sideOffset}%` }}>
                            <div className="w-full h-full flow-dashed-horizontal-l"></div>
                        </div>
                        
                        {/* Bottom Junction Point */}
                        <div className="absolute left-1/2 -bottom-8 -translate-x-1/2 -translate-y-1/2 w-2 h-2 bg-slate-700 rounded-full z-10"></div>
                    </div>

                    {/* Container - w-full to ensure percentage math works */}
                    <div className="flex flex-col md:flex-row items-stretch w-full pt-8">
                        {nodes.map((node, index) => {
                            const Icon = NodeTypeIcon(node.type);
                            
                            return (
                                <div key={node.id} className="relative flex-1 px-2 md:px-4 mb-4 md:mb-0">
                                    {/* INDIVIDUAL VERTICAL CONNECTORS (Desktop Only) */}
                                    <div className="hidden md:block absolute -top-8 left-0 right-0 h-8 pointer-events-none">
                                        {/* Vertical Line Down to Card */}
                                        <div className="absolute bottom-0 left-1/2 -translate-x-1/2 w-0.5 h-full bg-slate-700">
                                            <div className="w-full h-full flow-dashed-vertical"></div>
                                        </div>
                                    </div>

                                    {/* CARD */}
                                    <div 
                                        onClick={() => onSelect(node)}
                                        className="
                                            h-full
                                            bg-slate-800/90 backdrop-blur-sm border-2 border-slate-700 
                                            p-5 rounded-xl
                                            hover:border-blue-500 hover:bg-slate-800 hover:shadow-xl hover:shadow-blue-500/20 
                                            transition-all duration-300 cursor-pointer group
                                            flex flex-col relative overflow-hidden
                                            z-10
                                        "
                                    >
                                        <div className="absolute top-0 right-0 p-2 opacity-10 group-hover:opacity-20 transition-opacity">
                                            <Icon size={64} />
                                        </div>
                                        
                                        <div className="flex items-center gap-3 mb-3 relative z-10">
                                            <div className="p-2 bg-blue-500/10 rounded-lg text-blue-400 group-hover:bg-blue-500 group-hover:text-white transition-colors">
                                                <Icon size={18} />
                                            </div>
                                            <span className="text-[10px] font-bold uppercase tracking-wider text-blue-400 px-2 py-1 bg-blue-500/10 rounded">
                                                {node.type}
                                            </span>
                                        </div>
                                        <h4 className="font-bold text-white text-lg mb-1 group-hover:text-blue-400 transition-colors relative z-10">
                                            {node.label}
                                        </h4>
                                        <p className="text-sm text-slate-400 relative z-10">{node.subtitle}</p>
                                    </div>

                                    {/* BOTTOM CONNECTORS (Desktop Only) */}
                                    <div className="hidden md:block absolute -bottom-8 left-0 right-0 h-8 pointer-events-none">
                                        {/* Vertical Line Up from Card */}
                                        <div className="absolute top-0 left-1/2 -translate-x-1/2 w-0.5 h-full bg-slate-700">
                                            <div className="w-full h-full flow-dashed-vertical"></div>
                                        </div>
                                    </div>
                                </div>
                            );
                        })}
                    </div>
                </div>
            );
        };

        // 2.2 Resources Section
        const ResourceGroup = ({ title, items, icon: Icon }) => {
            if (!items || items.length === 0) return null;
            return (
                <div className="mb-8">
                    <div className="flex items-center gap-2 mb-4 text-blue-400 border-b border-slate-800 pb-2">
                        <Icon size={18} />
                        <h3 className="text-sm font-bold uppercase tracking-wider">{title}</h3>
                    </div>
                    <div className="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4">
                        {items.map((item, i) => (
                            <a 
                                key={i} 
                                href={item.url} 
                                target="_blank" 
                                rel="noopener noreferrer"
                                className="block p-4 bg-slate-800/40 border border-slate-700/50 hover:border-blue-500 rounded-xl transition-all hover:bg-slate-800 group"
                            >
                                <div className="flex justify-between items-start mb-2">
                                    <h4 className="font-bold text-white text-sm group-hover:text-blue-400 transition-colors">{item.name}</h4>
                                    {item.type && (
                                        <span className="text-[9px] px-1.5 py-0.5 rounded bg-slate-900 text-slate-400 border border-slate-700 uppercase">
                                            {item.type}
                                        </span>
                                    )}
                                </div>
                                <p className="text-xs text-slate-500 line-clamp-2 group-hover:text-slate-400">{item.description}</p>
                            </a>
                        ))}
                    </div>
                </div>
            );
        };

        const ResourcesSection = ({ resources }) => {
            if (!resources) return null;
            const { BookOpen, Globe, Wrench, Users, Youtube, Library } = LucideIcons;
            
            return (
                <div className="max-w-6xl mx-auto px-4 py-12 border-t border-slate-800 mt-12">
                    <h2 className="text-2xl font-bold text-white mb-8 flex items-center gap-3">
                        <Library className="text-blue-500" />
                        Learning Resources
                    </h2>
                    
                    <ResourceGroup title="External Roadmaps" items={resources.roadmaps_external} icon={Globe} />
                    <ResourceGroup title="Study Platforms" items={resources.study_platforms} icon={BookOpen} />
                    <ResourceGroup title="Tools & Practice" items={resources.tools_and_practice} icon={Wrench} />
                    <ResourceGroup title="Communities" items={resources.communities} icon={Users} />
                    <ResourceGroup title="YouTube Channels" items={resources.youtube_channels} icon={Youtube} />
                </div>
            );
        };

        // 3. Roadmap View Header
        const RoadmapHeader = ({ meta, onBack }) => {
            const Icon = IconMap(meta.icon_slug);
            const { ChevronLeft, Building2, TrendingUp, IndianRupee } = LucideIcons;

            return (
                <div className="bg-slate-900/95 backdrop-blur-md border-b border-slate-800 pb-6 sm:pb-8 pt-3 sm:pt-4 sticky top-0 z-20">
                    <div className="max-w-6xl mx-auto px-3 sm:px-4 lg:px-6">
                        <button 
                            onClick={onBack}
                            className="flex items-center text-slate-400 hover:text-white mb-4 sm:mb-6 text-xs sm:text-sm hover:underline transition-colors"
                        >
                            <ChevronLeft size={14} className="sm:w-4 sm:h-4 mr-1"/> Back to Careers
                        </button>

                        <div className="flex flex-col lg:flex-row gap-6 lg:gap-8">
                            {/* Title Section */}
                            <div className="flex-1">
                                <div className="flex items-start sm:items-center gap-3 sm:gap-4 mb-3 sm:mb-4">
                                    <div className="p-2.5 sm:p-3 lg:p-4 bg-gradient-to-br from-blue-500 to-purple-600 rounded-xl sm:rounded-2xl shadow-lg flex-shrink-0">
                                        <Icon size={24} className="sm:w-7 sm:h-7 lg:w-8 lg:h-8" color="white" />
                                    </div>
                                    <div>
                                        <h1 className="text-xl sm:text-2xl md:text-3xl lg:text-4xl font-bold text-white mb-1 sm:mb-2 leading-tight">{meta.title}</h1>
                                        <span className="inline-block px-2 py-0.5 rounded-full bg-slate-800 border border-slate-700 text-[10px] sm:text-xs text-slate-300">
                                            {meta.category}
                                        </span>
                                    </div>
                                </div>
                                <p className="text-slate-400 text-sm sm:text-base lg:text-lg leading-relaxed max-w-2xl">
                                    {meta.description}
                                </p>
                            </div>

                            {/* Market Stats Grid */}
                            <div className="grid grid-cols-2 gap-2 sm:gap-3 w-full lg:w-auto lg:min-w-[320px] lg:max-w-[50%]">
                                <div className="bg-slate-800/50 p-3 sm:p-4 rounded-lg sm:rounded-xl border border-slate-700/50">
                                    <div className="flex items-center gap-1.5 sm:gap-2 text-green-400 mb-1">
                                        <IndianRupee size={14} className="sm:w-4 sm:h-4" />
                                        <span className="text-[10px] sm:text-xs font-bold uppercase">Avg Salary</span>
                                    </div>
                                    <div className="text-base sm:text-lg lg:text-xl font-mono font-bold text-white">₹{meta.market_stats.average_salary_lpa} LPA</div>
                                    <div className="text-[10px] sm:text-xs text-slate-500">{meta.market_stats.salary_range}</div>
                                </div>

                                <div className="bg-slate-800/50 p-3 sm:p-4 rounded-lg sm:rounded-xl border border-slate-700/50">
                                    <div className="flex items-center gap-1.5 sm:gap-2 text-purple-400 mb-1">
                                        <Building2 size={14} className="sm:w-4 sm:h-4" />
                                        <span className="text-[10px] sm:text-xs font-bold uppercase">Top Recruiters</span>
                                    </div>
                                    <div className="text-[10px] sm:text-xs text-slate-300 leading-relaxed">
                                        {meta.market_stats.top_hiring_companies.slice(0,3).join(", ")}
                                    </div>
                                    <div className="text-[9px] sm:text-[10px] text-slate-500 mt-1">
                                        +{meta.market_stats.top_hiring_companies.length - 3} more
                                    </div>
                                </div>
                                
                                <div className="col-span-2 bg-slate-800/50 p-3 sm:p-4 rounded-lg sm:rounded-xl border border-slate-700/50">
                                    <div className="flex items-center gap-1.5 sm:gap-2 text-orange-400 mb-2">
                                        <TrendingUp size={14} className="sm:w-4 sm:h-4" />
                                        <span className="text-[10px] sm:text-xs font-bold uppercase">Future Scope</span>
                                    </div>
                                    <div className="flex flex-wrap gap-1.5 sm:gap-2">
                                        {meta.market_stats.future_scope.slice(0,3).map((scope, i) => (
                                            <span key={i} className="text-[9px] sm:text-[10px] px-2 py-1 rounded bg-slate-900 border border-slate-700 text-slate-400 whitespace-nowrap">
                                                {scope}
                                            </span>
                                        ))}
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        // --- MAIN APP ---
        const App = () => {
            const [view, setView] = useState('home'); // home | roadmap
            const [activeRoadmap, setActiveRoadmap] = useState(null);
            const [searchTerm, setSearchTerm] = useState('');
            
            // State for Data Fetching
            const [careerIndex, setCareerIndex] = useState([]); // Lightweight index
            const [roadmapCache, setRoadmapCache] = useState({}); // Cache for full roadmaps
            const [loading, setLoading] = useState(true);
            const [loadingRoadmap, setLoadingRoadmap] = useState(false);
            const [error, setError] = useState(null);

            const { Search, Map, Loader2, AlertTriangle } = LucideIcons;

            // Fetch Index on Mount
            useEffect(() => {
                const fetchData = async () => {
                    try {
                        // Fetch the lightweight index file
                        const response = await fetch(`data/index.json?t=${Date.now()}`);
                        if (!response.ok) {
                            throw new Error(`Failed to load data (${response.status}). Ensure json file is served locally.`);
                        }
                        const data = await response.json();
                        setCareerIndex(data);
                    } catch (err) {
                        console.error("Data Fetch Error:", err);
                        setError(err.message);
                    } finally {
                        setLoading(false);
                    }
                };
                
                fetchData();
            }, []);

            const handleCareerClick = async (indexItem) => {
                // Check cache first
                if (roadmapCache[indexItem.roadmap_id]) {
                    setActiveRoadmap(roadmapCache[indexItem.roadmap_id]);
                    setView('roadmap');
                    window.scrollTo(0,0);
                    return;
                }

                setLoadingRoadmap(true);
                try {
                    // Fetch the specific category file
                    const response = await fetch(`data/${indexItem.source_file}`);
                    if (!response.ok) throw new Error("Failed to load roadmap data");
                    
                    const categoryData = await response.json();
                    
                    // Find the specific roadmap
                    const fullRoadmap = categoryData.find(r => r.roadmap_id === indexItem.roadmap_id);
                    
                    if (fullRoadmap) {
                        // Update cache
                        setRoadmapCache(prev => ({
                            ...prev,
                            [fullRoadmap.roadmap_id]: fullRoadmap
                        }));
                        
                        setActiveRoadmap(fullRoadmap);
                        setView('roadmap');
                        window.scrollTo(0,0);
                    } else {
                        throw new Error("Roadmap not found in source file");
                    }
                } catch (err) {
                    console.error("Error loading roadmap:", err);
                    alert("Failed to load roadmap details. Please try again.");
                } finally {
                    setLoadingRoadmap(false);
                }
            };

            const filteredData = careerIndex.filter(item => 
                item.meta.title.toLowerCase().includes(searchTerm.toLowerCase()) || 
                item.meta.description.toLowerCase().includes(searchTerm.toLowerCase())
            );

            // Group nodes by layer (Moved up to avoid conditional hook call error)
            const groupedNodes = useMemo(() => {
                if (!activeRoadmap) return {};
                const groups = {};
                activeRoadmap.graph.nodes.forEach(node => {
                    // Ensure layer is treated as a number, default to 0 if missing
                    const layer = (node.layer !== undefined && node.layer !== null) ? Number(node.layer) : 0;
                    if (!groups[layer]) groups[layer] = [];
                    groups[layer].push(node);
                });
                console.log("Grouped Nodes:", groups); // Debugging
                return groups;
            }, [activeRoadmap]);

            const sortedLayers = Object.keys(groupedNodes).sort((a, b) => parseInt(a) - parseInt(b));

            // -- LOADING STATE --
            if (loading) {
                return (
                    <div className="min-h-screen flex flex-col items-center justify-center bg-slate-900 text-slate-400">
                        <Loader2 className="animate-spin mb-4" size={40} />
                        <p>Loading Career Data...</p>
                    </div>
                );
            }

            // -- ROADMAP LOADING STATE --
            if (loadingRoadmap) {
                return (
                    <div className="min-h-screen flex flex-col items-center justify-center bg-slate-900 text-slate-400">
                        <Loader2 className="animate-spin mb-4" size={40} />
                        <p>Loading Roadmap Details...</p>
                    </div>
                );
            }

            // -- ERROR STATE --
            if (error) {
                return (
                    <div className="min-h-screen flex flex-col items-center justify-center bg-slate-900 text-slate-400 p-4 text-center">
                        <AlertTriangle className="text-red-500 mb-4" size={40} />
                        <h2 className="text-xl font-bold text-white mb-2">Error Loading Data</h2>
                        <p className="text-red-400 mb-4">{error}</p>
                        <p className="text-sm max-w-md bg-slate-800 p-4 rounded">
                            Note: If you are running this file directly from your hard drive, 
                            browsers block file access. Please run this via a local server (e.g., Live Server in VS Code).
                        </p>
                    </div>
                );
            }

            // -- HOME VIEW --
            if (view === 'home') {
                return (
                    <div className="min-h-screen pb-20">
                        {/* Hero */}
                        <div className="bg-slate-900 border-b border-slate-800 pt-20 pb-16 px-4">
                            <div className="max-w-4xl mx-auto text-center">
                                <div className="inline-flex items-center gap-2 px-3 py-1 rounded-full bg-blue-500/10 text-blue-400 text-sm font-medium mb-6 border border-blue-500/20">
                                    <Map size={14} /> 
                                    <span>Interactive Career Graphs</span>
                                </div>
                                <h1 className="text-5xl md:text-7xl font-black text-white mb-6 tracking-tight">
                                    Career<span className="text-transparent bg-clip-text bg-gradient-to-r from-blue-400 to-cyan-300">Map.sh</span>
                                </h1>
                                <p className="text-xl text-slate-400 max-w-2xl mx-auto mb-10 leading-relaxed">
                                    The definitive guide to careers in India. 
                                    Real salary data, Indian entrance exams, and step-by-step 
                                    learning paths.
                                </p>
                                
                                {/* Search */}
                                <div className="relative max-w-xl mx-auto">
                                    <input
                                        type="text"
                                        placeholder="Search for 'AI', 'Doctor', 'Blockchain'..."
                                        className="w-full pl-12 pr-4 py-4 bg-slate-800 border border-slate-700 rounded-2xl text-white placeholder-slate-500 focus:outline-none focus:ring-2 focus:ring-blue-500/50 shadow-2xl"
                                        value={searchTerm}
                                        onChange={(e) => setSearchTerm(e.target.value)}
                                    />
                                    <Search className="absolute left-4 top-1/2 -translate-y-1/2 text-slate-500" size={20} />
                                </div>
                            </div>
                        </div>

                        {/* Grid */}
                        <div className="max-w-6xl mx-auto px-4 -mt-10 relative z-10">
                            <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                                {filteredData.map(item => (
                                    <CareerCard
                                        key={item.roadmap_id}
                                        data={item}
                                        onClick={handleCareerClick}
                                    />
                                ))}
                            </div>
                            
                            {filteredData.length === 0 && (
                                <div className="text-center py-20">
                                    <p className="text-slate-500 text-lg">No careers found matching "{searchTerm}"</p>
                                </div>
                            )}
                        </div>
                    </div>
                );
            }

            // -- ROADMAP VIEW --
            if (view === 'roadmap' && activeRoadmap) {
                return (
                    <div className="min-h-screen bg-slate-950">
                        <RoadmapHeader
                            meta={activeRoadmap.meta}
                            onBack={() => setView('home')}
                        />

                        <div className="w-full max-w-6xl mx-auto px-3 sm:px-4 lg:px-6 py-12 sm:py-14 md:py-16 lg:py-20">
                            <div className="relative">
                                {/* Vertical Center Line - Desktop */}
                                <div className="hidden md:block absolute left-1/2 top-0 bottom-0 w-px bg-slate-800 -translate-x-1/2"></div>
                                
                                {/* Vertical Line - Mobile (left side) */}
                                <div className="md:hidden absolute left-3 sm:left-4 top-0 bottom-0 w-px bg-slate-800"></div>
                                
                                {/* Animated Flow Line - Desktop */}
                                <svg className="hidden md:block absolute left-1/2 top-0 h-full overflow-visible pointer-events-none -translate-x-1/2" style={{width: '2px'}}>
                                    <line
                                        x1="1" y1="0" x2="1" y2="100%"
                                        stroke="#3b82f6"
                                        strokeWidth="1"
                                        className="flow-line opacity-30"
                                    />
                                </svg>

                                {/* Nodes */}
                                {sortedLayers.map((layerKey, index) => {
                                    const nodes = groupedNodes[layerKey];
                                    const isLast = index === sortedLayers.length - 1;
                                    
                                    if (nodes.length > 1) {
                                        return (
                                            <BranchLayer 
                                                key={layerKey} 
                                                nodes={nodes} 
                                                onSelect={(n) => console.log(n)} 
                                            />
                                        );
                                    } else {
                                        return (
                                            <RoadmapNode
                                                key={nodes[0].id}
                                                node={nodes[0]}
                                                isLeft={index % 2 === 0}
                                                isLast={isLast}
                                                onSelect={(n) => console.log(n)}
                                            />
                                        );
                                    }
                                })}

                                {/* End Marker */}
                                <div className="flex justify-center pt-6 sm:pt-8 md:pt-12">
                                    <div className="bg-slate-900/80 backdrop-blur border-2 border-dashed border-slate-700 text-slate-500 px-4 sm:px-6 py-2 sm:py-3 rounded-full text-[10px] sm:text-xs font-mono">
                                        ~ End of Roadmap ~
                                    </div>
                                </div>
                            </div>
                            
                            {/* Resources Section */}
                            <ResourcesSection resources={activeRoadmap.resources} />
                        </div>
                    </div>
                );
            }
        };

        const root = createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
